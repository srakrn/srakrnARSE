<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Student | srakrnARSE</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap.css">
    <style>
      #questionPopup::before{
        content: "Question: ";
      }
      body{
        padding-top: 70px !important;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Student</a>
          <p class="navbar-text navbar-right" id="questionPopup">No questions are running</p>
        </div>
      </nav>

      <!--Info form-->
      <div class="panel panel-default" id="info">
        <div class="panel-heading">
          <h3 class="panel-title">Student's info</h3>
        </div>
        <div class="panel-body">
          <div class="input-group">
            <span class="input-group-addon">Name</span>
            <input type="text" class="form-control" placeholder="John Smith" id="name">
          </div>
          <div class="input-group">
            <span class="input-group-addon">Class ID</span>
            <input type="text" class="form-control" placeholder="10-digit number given by your teacher" id="channel">
          </div>
        </div>
      </div>

      <div class="panel panel-danger" id="multiple" style="display: none;">
        <div class="panel-heading">
          <h3 class="panel-title">Multiple Choices</h3>
        </div>
        <div class="panel-body">
          <p>Once answered, the answer is permanently submitted. No editions are allowed.<p>
          <form id="multipleForm">
            <div class="btn-group" role="group">
              <div class="radio">
                <label>
                  <input type="radio" name="radio" id="multipleA" value="A">
                  A
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="radio" id="multipleB" value="B">
                  B
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="radio" id="multipleC" value="C">
                  C
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="radio" id="multipleD" value="D">
                  D
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="radio" id="multipleE" value="E">
                  E
                </label>
              </div>
            </div>
            <br/><button class="btn btn-danger" type="submit">Submit</button>
          </form>
        </div>
      </div>

      <!--Info form-->
      <div class="panel panel-danger" id="cloze" style="display: none;">
        <div class="panel-heading">
          <h3 class="panel-title">Cloze test</h3>
        </div>
        <div class="panel-body">
          <p>Once answered, the answer is permanently submitted. No editions are allowed.<p>
          <form id="clozeForm">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Enter your answer" id="clozeField">
              <span class="input-group-btn">
                <button class="btn btn-danger" type="submit">Submit</button>
              </span>
            </div>
          </form>
        </div>
      </div>

      <!--Buzzer form-->
      <div class="panel panel-danger" id="buzzer" style="display: none;">
        <div class="panel-heading">
          <h3 class="panel-title">Hit the button</h3>
        </div>
        <div class="panel-body">
          <button type="button" id="buzzerClick" class="btn btn-danger" style="width: 100%; padding: 36px 56px; font-size: 30px; border-radius: 8px;">HIT!</button>
        </div>
      </div>
    </div><!-- /.container -->

    <script src="socket.js"></script>
    <script src="jquery.js"></script>
    <script src="student.js"></script>
  </body>
</html>
