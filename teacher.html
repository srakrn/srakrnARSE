<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Teacher | srakrnARSE</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap.css">
    <style>
      #classidechoer::before{
        content: "Class ID: ";
      }
      body{
        padding-top: 70px !important;
      }
      .alert{
        margin-bottom: 0px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Teacher</a>
      </div>
    </nav>

<div class="container">

      <!--Info form-->
    <div class="col-md-4">
      <div class="panel panel-default">
          <div class="panel-heading">
            <a data-toggle="collapse" href="#controlpanel" aria-expanded="false" aria-controls="controlpanel">
              <h3 class="panel-title">Control Panel</h3>
            </a>
          </div>
        <div class="panel-body collapse.in" id="controlpanel">
          <table class="table">
            <tr>
              <td>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Control Key</span>
                  <input type="password" class="form-control" placeholder="any text you want" id="channel" onchange="SetDefault();" onpaste="this.onchange();" oninput="this.onchange();">
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="alert alert-info" role="alert">
                  <p id="classidechoer"></p>
                </div>
              </td>
            </tr>
            <tr id="questionNameSec">
              <td><input type="text" class="form-control" placeholder="Question Name" id="questionName" onchange="SetDefault();" onpaste="this.onchange();" oninput="this.onchange();"></td>
            </tr>
            <tr id="teacherStartMultipleSec">
              <td><button class="btn btn-success" type="button" id="teacherStartMultiple" style="width: 100%">Start a multiple choice question</button>
            </tr>
            <tr id="teacherStartClozeSec">
              <td><button class="btn btn-success" type="button" id="teacherStartCloze" style="width: 100%">Start a cloze test question</button></td>
            </tr>
            <tr id="teacherStartBuzzerSec">
              <td><button class="btn btn-success" type="button" id="teacherStartBuzzer" style="width: 100%">Start a hit the button question</button></td>
            </tr>
            <tr id="teacherStopSec">
              <td><button class="btn btn-danger" type="button" id="teacherStop" style="width: 100%">Stop any running questions</button></td>
            </tr>
            <tr>
              <td><button class="btn btn-info" type="button" id="chime" style="width: 100%">Play Chime</button></td>
            </tr>
            <tr>
              <td><button class="btn btn-info" type="button" id="buzzer" style="width: 100%">Play Buzzer</button></td>
            </tr>
            <tr>
              <td>
                <p class="small"><a href="http://freesound.org/people/Benboncan/sounds/93646/">Chime sounds by Benbocan under Creative Commons</a></p>
              </tf>
            </tr>
          </table>
        </div>
      </div>
    </div>

      <!--Info form-->
    <div class="col-md-8">
      <h1>Logs <button class="btn btn-danger" type="button" id="clearLogs">Clear Logs</button></h1>
        <div id="messages">
        </div>
    </div>
</div><!-- /.container -->

    <script src="jquery.js"></script>
    <script src="socket.js"></script>
    <script src="bootstrap.js"></script>
    <script src="teacher.js"></script>
  </body>
</html>
